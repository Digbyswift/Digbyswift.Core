name: Build and publish package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-lib:
    runs-on: 'windows-latest'

    defaults:
      run:
        working-directory: src/Digbyswift.Core/Digbyswift.Core

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack
        run: dotnet pack --include-symbols --no-build --output _package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: Nuget package
          path: _package
          retention-days: 5
